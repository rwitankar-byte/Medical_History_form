<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Review Medical History</title>
    <link rel="stylesheet" href="review.css" />
  </head>

  <body>
    <div class="container">
      <h1>Review Your Medical History</h1>
      <p class="subtitle">
        Only the problems you marked and the information you entered are shown.
      </p>

      <!-- Patient Info -->
      <div class="section">
        <h2>Patient Information</h2>
        <div id="patientInfo"></div>
      </div>

      <!-- Medications -->
      <div class="section">
        <h2>Medications</h2>
        <ul id="medicationsList"></ul>
      </div>

      <!-- Allergies -->
      <div class="section">
        <h2>Allergies</h2>
        <ul id="allergyList"></ul>
      </div>

      <!-- Medical History -->
      <div class="section">
        <h2>Medical Conditions Marked</h2>
        <ul id="medicalHistoryList"></ul>
      </div>

      <!-- Other History -->
      <div class="section">
        <h2>Other Medical History</h2>
        <div id="otherHistory"></div>
      </div>

      <!-- Surgical History -->
      <div class="section">
        <h2>Surgical History</h2>
        <ul id="surgeryList"></ul>
      </div>

      <!-- Family History -->
      <div class="section">
        <h2>Family History</h2>
        <ul id="familyHistoryList"></ul>
      </div>

      <!-- Advice -->
      <div class="section">
        <h2>Doctor Advice</h2>
        <div id="doctorAdvice"></div>
      </div>

      <div class="buttons">
        <button onclick="goBack()">Edit Information</button>
        <button onclick="finalSubmit()">Confirm & Submit</button>
      </div>
    </div>

    <script src="review.js"></script>
  </body>
</html>
